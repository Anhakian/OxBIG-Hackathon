<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wellness Recommendations</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        h1, h2 { color: #333; }
        ul { padding-left: 20px; }
        li { margin-bottom: 10px; }
        a { display: inline-block; margin-top: 20px; padding: 10px 15px; background-color: #4CAF50; color: white; text-decoration: none; }
        a:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Your Wellness Recommendations</h1>
    <h2>General Wellness:</h2>
    <ul>
    {% for rec in recommendations %}
        <li>{{ rec }}</li>
    {% endfor %}
    </ul>
    <h2>Nutrition:</h2>
    <ul>
    {% for rec in nutrition_recs %}
        <li>{{ rec }}</li>
    {% endfor %}
    </ul>
    <a href="/">Back to Input</a>
</body>
</html>
